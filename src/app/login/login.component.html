
<fieldset>
<legend>Login</legend>

    <label for="email">Email:</label><br>
    <input type="email" id="email" placeholder="email" [(ngModel)]="usuario.email" ><br>
    
    <label for="senha">Senha</label><br>
    <input type="password" id="password" placeholder="password" [(ngModel)]="usuario.senha"><br><br>
    
    <button (click)="logar(usuario)">Logar</button>
</fieldset>


<ul *ngFor="let item of usuarios">
    <li>{{item.nome}}</li>
</ul>
